<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Categories</h2>

        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            Filter:&nbsp;
            <input type="search" name="keyword" class="form-control" required/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr class="text-center">
                <th>ID</th>
                <th>Category Image</th>
                <th>Category Name</th>
                <th>Alias</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${listCategories}">
                <td>[[${category.id}]]</td>
                <td class="text-center" >
                    <img th:src="@{${category.imagePath}}" alt="" style="width: 50px">
                </td>
                <td>[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <td class="icon-center">
                    <a th:if="${category.enabled == true}" class="fas fa-check-circle icon-green"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                       title="Disable this category"></a>
                    <a th:if="${category.enabled == false}" class="fas fa-circle icon-dark"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                       title="Enable this category"></a>
                </td>
                <td class="icon-center">
                    <a class="fas fa-edit fa-1x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
                       title="Edit this category"></a>
                    &nbsp;
                    <a class="fas fa-trash fa-1x icon-red link-delete" th:userId="${category.id}"
                       th:href="@{'/users/delete/'+ ${category.id}}"
                       title="Delete this category"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" href="" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript">
    // Function confirm delete user
    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            link = $(this);
            // alert($(this).attr("href"));
            $("#yesButton").attr("href", link.attr("href"));
            categoryId = link.attr("userId")
            $("#confirmText").text("Are you want to delete this user ID " + categoryId + "?");
            $("#confirmModal").modal();
        })
    });
    //Function clear Filter
    function clearFilter() {
        window.location = "[[@{/categories}]]"
    }
</script>

</body>
</html>
