<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${pageTitle}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" th:href="@{/richtext/css/richtext.min.css}"/>
    <script type="text/javascript" th:src="@{/richtext/js/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Products | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/products/save}" method="post" onsubmit="return checkUnique(this)"
          th:object="${product}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div th:replace="products/product_overview :: content"></div>
                </div>
                <div class="tab-pane" id="description" role="tabpanel">
                    <div th:replace="products/product_description :: content"></div>
                </div>
                <div class="tab-pane" id="images" role="tabpanel">
                    <div th:replace="products/product_images :: content"></div>
                </div>
                <div class="tab-pane" id="details" role="tabpanel">Details</div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    MAX_FILE_SIZE = 502400; // 500KB

    moduleURL = "[[@{/products}]]";
    defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";

    function checkUnique(form) {
        productId = $("#id").val();
        productName = $("#name").val();
        csrfValue = $("input[name='_csrf']").val();
        url = "[[@{/products/check_unique}]]";
        params = {id: productId, name: productName, _csrf: csrfValue};
        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicate") {
                showWarningModal("There is another product having the name " + productName);
            } else {
                showErrorModal("Unknown response from server");
            }
        }).fail(function () {
            showErrorModal("Could not connect to the server");
        });
        return false;
    }

    $(document).ready(function () {
        $("#shortDescription").richText();
        $("#fullDescription").richText();
    })
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
