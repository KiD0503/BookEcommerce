<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"  />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}"
                   placeholder="Default is product name (spaces are replaced by dashes)"
                   minlength="3" maxlength="256"  />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input th:field="*{author}" class="form-control" required/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <th:block th:if="${product.category != null}">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="category : ${listedCategories}">
                        <option th:value="${category.id}">[[${category.name}]]</option>
                    </th:block>
                </select>
            </th:block>
            <th:block th:if="${product.category == null}">
            <select th:field="*{category}" class="form-control" required>
                <th:block th:each="category : ${listedCategories}">
                    <option th:value="${category.id}">[[${category.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In-Stock</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cost}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{discountPercent}"/>
        </div>
    </div>
</div>
</body>
</html>
